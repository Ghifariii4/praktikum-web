<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h2>Game Tebak Angka</h2>
        <p class="lead">Komputer telah memilih angka antara 1 hingga 100. Coba tebak!</p>
        
        <input type="number" id="guessInput" class="form-control mb-3" placeholder="Masukkan angka" min="1" max="10">
        <button class="btn btn-primary btn-custom mb-2" onclick="checkGuess()">Cek Tebakan</button>
        <button class="btn btn-danger btn-custom" onclick="resetGame()">Reset Game</button>

        <p id="message" class="mt-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
