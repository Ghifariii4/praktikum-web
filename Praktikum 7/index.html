<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAM DIGITAL</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <div class="bg-secondary p-3 rounded-lg shadow-lg d-flex">
        <div class="flip-card bg-white text-dark d-flex flex-column align-items-center justify-content-center mx-1" style="width: 100px; height: 100px;">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="days" class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">TANGGAL</div>
                </div>
                <div class="flip-card-back">
                    <div class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">TANGGAL</div>
                </div>
            </div>
        </div>
        <div class="flip-card bg-white text-dark d-flex flex-column align-items-center justify-content-center mx-1" style="width: 100px; height: 100px;">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="hours" class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">JAM</div>
                </div>
                <div class="flip-card-back">
                    <div class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">JAM</div>
                </div>
            </div>
        </div>
        <div class="flip-card bg-dark text-white d-flex flex-column align-items-center justify-content-center mx-1" style="width: 100px; height: 100px;">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="minutes" class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">MENIT</div>
                </div>
                <div class="flip-card-back">
                    <div class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">MENIT</div>
                </div>
            </div>
        </div>
        <div class="flip-card bg-dark text-white d-flex flex-column align-items-center justify-content-center mx-1" style="width: 100px; height: 100px;">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div id="seconds" class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">DETIK</div>
                </div>
                <div class="flip-card-back">
                    <div class="display-4 font-weight-bold">00</div>
                    <div class="small font-weight-medium">DETIK</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
